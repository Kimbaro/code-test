# 문제: 환경설정 분리 미흡 및 민감정보 평문 노출 (설계/보안)
# 원인:
#   - 배포 환경을 고려하지 않았습니다.
#   - DB, 외부 API 등에 접근하는 자격 증명이 평문으로 노출되어 Git 커밋 시 보안 위험 발생, 하드코딩입력을 최소화해야 합니다.
# 개선안:
#   - 대안 : Spring Profile 분리 및 Jasypt 암호화를 통한 민감정보를 보호합니다
#   - 선택 근거 : 개발/운영 환경 분리로 보안성 향상, Git에 평문 노출을 방지합니다
#   - 트레이드오프 : 설정이 번거러울 수 있습니다. 하지만 정보 노출에 대한 보안성을 생각한다면 리스크 대비 이점이 큽니다.
# 검증:
#   - 암호화된 JAR 실행 시 DB 연결 정상 동작을 확인 합니다
#   - Profile 분리 후 개발/운영 환경별 설정 적용 확인 합니다

spring.application.name=code-test

# --- H2 DataSource ---
spring.datasource.url=jdbc:h2:mem:codetest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- H2 Console ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- SQL init (disable if you don?t have schema.sql/data.sql) ---
spring.sql.init.mode=never
